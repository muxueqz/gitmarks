<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>git-marks</title>
    <script type="text/javascript">
    function go(){
      pathpoint = window.location.host.split( '.' );
      pathslash = window.location.pathname.split( '/' );
      username = pathpoint[0];
      repository = pathslash[1];
      e = document.getElementById("gitmark");
      // e.href="12";
      // console.log(e.href);
      string = 'javascript:(function(s){try{s=document.selection.createRange().text}catch(_){s=document.getSelection()}location.href="https://github.com/'+username+'/'+repository+'/issues/new?title="+document.title+"&body=[link]("+location+")---"+encodeURIComponent(s)})()';
      e.href='javascript:(function(s){try{s=document.selection.createRange().text}catch(_){s=document.getSelection()}location.href="https://github.com/'+username+'/'+repository+'/issues/new?title="+document.title+"&body=[link]("+location+")"+String.fromCharCode(37)+"0A---"+String.fromCharCode(37)+"0A"+encodeURIComponent(s)})()';
    }
    </script>
  </head>
  <body onload="go()">
    <a id="gitmark" href="">git-marks</a>
  </body>
</html>
